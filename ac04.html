        <body>
               
            <form>

                    <center><h1>Cadastro de Alunos</h1></center>

                    
                    <label for="NomeCompleto" class ="rotulo">Nome Completo</label><br>
                    <input type="text" maxlength="20" class ="form" name="NomeCompleto" id="NomeCompleto"/><br/><br/>
                    <label for="Endereco" class ="rotulo">Endereço</label><br>
                    <input type="text" maxlength="30" class ="form" name="Endereco" id="Endereco"/><br/><br/>
                    <label for="cidade" class ="rotulo">Cidade</label><br>
                    <input type="text" class ="form" name="cidade" id="cidade"/><br/><br/>
                    <label for="UF" class ="rotulo">UF</label><br>
                    <input type="text" class ="form" name="UF" id="UF"/><br/><br/>

                    <input type="text" class ="form" name="RG" id="RG"/><br/><br/>

                    <input type="text" maxlength="11" class ="form" placeholder="xxx.xxx.xxx-xx" name="CPF" id="CPF"/><br/><br/>

                    <input type="text" class ="form" name="email" id="email"/><br/><br/>
                    
                    Rede Social:  <br>
                    <input type="checkbox" name="Facebook">Facebook<br/>
                    <input type="checkbox" name="Instagram">Instagram<br/>
                    <input type="checkbox" name="Twitter">Twitter<br/>
                    <input type="checkbox" name="Whatsapp">Whatsapp<br/>
                    <input type="checkbox" name="Outros">Outros:
                    <input type="text" placeholder="Preencher aqui!" rows='1' cols='150'>
                               
                    <br/><br/><br/>

                    CURSO:  <br/>

                        <input type="radio" name="Curso" value="S">SI<br/>

                    <br/><br/>

                    Qual o motivo da sua inscriçaão na faculdade (descreva em 100 caracteres): <br>
                    <textarea maxlength="100" class ="form" rows='3' cols='77'>
                                                            
                    </textarea> <br/><br/>

                    <br/><br/><br/>

                    
                    <center><input type="submit" value="Enviar"/><br/><br/></center>     

            </form>
